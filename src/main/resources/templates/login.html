<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Đăng nhập</title>

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"/>


    <link rel="stylesheet" type="text/css" th:href="@{/static/css/stylelogin.css}"/>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"> You have been logged out.</div>
            </div>
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form th:action="@{/login_processing}" role="form" th:method="Post">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text"  name="username" class="form-control form-control-lg" placeholder="Email hoặc tài khoản" />

                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <input type="password"  name="password" class="form-control form-control-lg" placeholder="Mật khẩu" />

                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me"  />
                            <label class="form-check-label" for="remember-me"> Ghi nhớ </label>
                        </div>
                        <a href="#!">Quên mật khẩu?</a>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" style="width: 100%" class="btn btn-primary btn-lg btn-block">Đăng nhập</button>



                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
