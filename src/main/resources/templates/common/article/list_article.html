
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->

    <link rel="stylesheet" type="text/css" th:href="@{/images/favicon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/images/apple-touch-icon.png}"/>



    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"/>



    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/style.css"/>


    </head>

<body>

<div th:replace="decorators/admin/header :: header">

</div>
<div th:replace="decorators/admin/sidebar :: sidebar">

</div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Danh sách bài viết</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Quản lý</a></li>
                <li class="breadcrumb-item active">Danh sách</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <a th:href="@{/admin/article/add}">Thêm mới</a>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Tên bài viết</th>
                    <th scope="col">Tiêu đề</th>
                    <th scope="col">Nội dung</th>
                    <th scope="col">Tác giả</th>
                    <th scope="col">Ảnh</th>
                    <th scope="col" colspan="3" >Thực hiện</th>
                </tr>
                </thead>
                <tbody>

                <tr class="align-items-center" th:each="article : ${articles}">

                    <th scope="row"  class="align-middle" th:text="${article.getId()}"></th>
                    <td class="align-middle" th:text="${article.getArticle_name()}"></td>
                    <td class="align-middle" th:text="${article.getArticle_title()}"></td>
                    <td class="align-middle" th:text="${article.getArticle_description()}"></td>
                    <td class="align-middle" th:text="${article.getArticle_author_name()}"></td>
                    <td class="align-middle" width="100" >
                        <img alt="" th:src="@{'/getimage/'+${article.article_image}}" width="80" height="70" >
                    </td>


                    <td><a href="/adv/user/profiles?id=" class="btn btn-outline-primary btn-sm" > <i class="bi bi-eye-fill"></i> </a></td>

                    <td><a th:href="@{/admin/article/edit/{id}(id=${article.getId()}) }" class="btn btn-warning btn-sm" > <i class="bi bi-pencil-square"></i> </a></td>

                    <td><a th:href="@{/admin/article/delete/{id}(id=${article.getId()}) }" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')"  > <i class="bi bi-trash3"></i> </a></td>

                </tr>

                </tbody>

            </table>






            <!-- Sales Card -->

            <!-- Customers Card -->

            <!-- Reports -->


            <!-- Top Selling -->



        </div>
    </section>

</main><!-- End #main -->

<div th:replace="decorators/admin/footer :: footer">

</div>


<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>


<!-- Template Main JS File -->
<script th:src="@{/js/main.js}"></script>


</body>

</html>
