
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"/>




    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/style.css"/>

</head>
<body>
<div th:replace="decorators/admin/header :: header">

</div>
<div th:replace="decorators/admin/sidebar :: sidebar">

</div>


<main id="main" class="main">

    <div class="pagetitle mb-3">
        <h1>Thêm sản phẩm</h1>
    </div><!-- End Page Title -->
    <section class="section" style="font-size: 14px">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body pt-3 mt-3">
                        <form class="row mb-3 g-3"  th:action="@{/admin/saveproduct}" th:object="${productForm}" method="post">

                            <div class="row mb-3">
                                <label for="productName" class="col-sm-2 col-form-label">Tiêu đề</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{productName}" id="productName" placeholder="Nhập tên tiêu đề">
                                    <span th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"></span>
                                </div>
                            </div>
                            <!--div class="row mb-3">
                                <label for="brand" class="col-sm-2 col-form-label">Thương hiệu</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{brand_name}"  id="brand" placeholder="Nhập thương hiệu">
                                    <span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
                                </div>
                            </div-->
                            <!-- Lỗi brand hiển thi -->
                            <div class="row mb-3">
                                <label for="brandId" class="col-sm-2 col-form-label">Thương hiệu</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="brandId" name="brandId" th:field="*{brandId}"  aria-label="Default select example">

                                        <option th:each="brand: ${brands}" th:value="${brand.id}" th:text="${brand.brand_name}"  ></option>

                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="productPrice" class="col-sm-2 col-form-label">Giá</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{productPrice}" id="productPrice" placeholder="Nhập giá">
                                    <span th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="productDes" class="col-sm-2 col-form-label">Miêu tả</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{productDes}" id="productDes" placeholder="Nhập miêu tả">
                                    <span th:if="${#fields.hasErrors('productDes')}" th:errors="*{productDes}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="productImg" class="col-sm-2 col-form-label">Ảnh</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{productImg}" id="productImg" placeholder="Nhập ảnh">
                                    <span th:if="${#fields.hasErrors('productImg')}" th:errors="*{productImg}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="productDis" class="col-sm-2 col-form-label">Giảm giá</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{productDis}" id="productDis" placeholder="Nhập giảm giá">
                                    <span th:if="${#fields.hasErrors('productDis')}" th:errors="*{productDis}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label   class="col-sm-2 col-form-label">Kích thước</label>
                                <div class="col-sm-10">
                                    <select class="form-select" name="sizeIds"  aria-label="Default select example">
                                        <option selected>Chọn size</option>
                                        <option th:each="size: ${sizes}" th:value="${size.getId()}" th:text="${size.getSize_name()}"  ></option>

                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="categoryId" class="col-sm-2 col-form-label">Thể loại</label>
                                <div class="col-sm-10">
                                    <select class="form-select" id="categoryId" name="categoryId" th:field="*{categoryId}"  aria-label="Default select example">
                                        <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.category_name}"  ></option>
                                    </select>
                                </div>
                            </div>



                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary float-end">Thêm mới</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


        </div>
    </section>

</main><!-- End #main -->
<div th:replace="decorators/admin/footer :: footer">

</div>

</body>
</html>
