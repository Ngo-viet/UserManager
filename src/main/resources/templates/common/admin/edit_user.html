
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap-icons/bootstrap-icons.css}"/>




    <!-- Template Main CSS File -->
    <link rel="stylesheet" type="text/css" href="http://localhost:8081/css/style.css"/>

</head>
<body>
<div th:replace="decorators/admin/header :: header">

</div>
<div th:replace="decorators/admin/sidebar :: sidebar">

</div>


<main id="main" class="main">

    <div class="pagetitle mb-3">
        <h1>Sửa người dùng</h1>
    </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body pt-3 mt-3">
                        <form class="row mb-3 g-3" action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <div class="row mb-3">
                                <label for="username" class="col-sm-2 col-form-label">Tên đăng nhập</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{username}" id="username" placeholder="Nhập tên đăng nhập">
                                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
                                <div class="col-sm-10">
                                    <input type="hidden" class="form-control" th:field="*{password}" id="password" placeholder="Nhập mật khẩu">
                                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                            </div>


                            <div class="row mb-3">
                                <label for="user_email" class="col-sm-2 col-form-label">Hộp thư</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{user_email}" id="user_email" placeholder="Nhập hộp thư">
                                    <span th:if="${#fields.hasErrors('user_email')}" th:errors="*{user_email}"></span>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="user_address" class="col-sm-2 col-form-label">Địa chỉ</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" th:field="*{user_address}" id="user_address" placeholder="Nhập địa chỉ">
                                    <span th:if="${#fields.hasErrors('user_address')}" th:errors="*{user_address}"></span>
                                </div>
                            </div>


                            <div  class="row mb-3">
                                <label  class="col-sm-2 col-form-label">Vai trò</label>
                                <div class="col-sm-10">

                                    <select class="form-select" name="roleIds"   aria-label="Default select example">

                                        <option selected>Open this select menu</option>
                                        <option th:each="role: ${roles}" th:value="${role.getId()}"  th:utext="${role.getName()}" ></option>

                                    </select>
                                </div>
                            </div>


                            <div class="row mb-3">

                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary float-end">Sửa</button>
                                </div>
                            </div>

                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>


        </div>
    </section>

</main><!-- End #main -->
<div th:replace="decorators/admin/footer :: footer">

</div>

</body>
</html>
